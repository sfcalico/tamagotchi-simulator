<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Simulator</title>
    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <section id="controls">
            <button id="feed"></button>
            <button id="play"></button>
            <button id="sleep"></button>
        </section>
    </div>
    <aside id="metrics">
        <h4 id="stats"></h3>
            <ul>
                <li id="hungry"></li> <!-- hunger -->
                <li id="bored"></li> <!-- boredom -->
                <li id="tired"></li> <!-- sleepiness -->
                <li id="age"></li> <!-- age -->
            </ul>
    </aside>
    <figure id="tmgc"></figure>
</body>
</html>
